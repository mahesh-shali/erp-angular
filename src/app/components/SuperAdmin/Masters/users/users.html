<div
  [ngClass]="section ? 'md:ml-70 transition-all duration-300' : 'md:ml-42 transition-all duration-300'"
>
  <div class="flex flex-wrap">
    <div *ngIf="roleId === 1">
      <form (ngSubmit)="createUser()" #userForm="ngForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-900"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            [(ngModel)]="formData.name"
            class="mt-1 p-1 px-2 block md:w-1/4 rounded-md border-gray-600 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="formData.email"
            class="mt-1 p-1 px-2 block md:w-1/4 rounded-md border-gray-500 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            [(ngModel)]="formData.password"
            class="mt-1 p-1 px-2 block md:w-1/4 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          />
        </div>
        <div class="flex justify-end gap-2 pt-4">
          <button
            type="button"
            (click)="showModal = false"
            class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!userForm.form.valid"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Create
          </button>
        </div>
      </form>
    </div>
    <div *ngIf="roleId === 2">
      <!-- Admin content -->
    </div>
  </div>
</div>
