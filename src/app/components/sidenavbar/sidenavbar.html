<div
  class="w-38 h-screen bg-gray-800 text-white flex flex-col space-y-2 p-2 top-12 fixed mt-1"
>
  <button
    *ngFor="let item of navItems"
    (click)="selectSection(item.section)"
    class="hover:bg-gray-700 p-2 rounded flex items-center space-x-2"
  >
    <span>{{ item.icon }}</span>
    <span>{{ item.label }}</span>
  </button>
</div>
