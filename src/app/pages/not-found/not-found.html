<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center px-4"
>
  <!-- 404 Illustration -->
  <img
    src="https://illustrations.popsy.co/gray/error-404.svg"
    alt="Page not found"
    class="w-80 max-w-full mb-8"
  />

  <!-- Title -->
  <h1 class="text-5xl font-bold text-gray-800 mb-4">404</h1>
  <h2 class="text-2xl font-semibold text-gray-600 mb-6">
    Oops! Page not found
  </h2>

  <!-- Description -->
  <p class="text-gray-500 max-w-md mb-8">
    The page you are looking for might have been removed, had its name changed,
    or is temporarily unavailable.
  </p>

  <!-- Button -->
  <button
    (click)="goHome()"
    class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition"
  >
    Go Back Home
  </button>
</div>
