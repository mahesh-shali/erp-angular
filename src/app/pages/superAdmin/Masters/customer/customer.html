<div class="flex flex-wrap w-full h-full">
  <div *ngIf="roleId === 1" class="w-full">
    <main class="flex-1 transition-all duration-300 w-full h-full">
      <div class="w-full h-full flex gap-4">
        <!-- ðŸ”¹ Skeleton Loader -->
        <ng-container *ngIf="isLoadingCustomer; else userFormTemplate">
          <div class="w-full p-4 space-y-5">
            <!-- Name Field -->
            <div>
              <div
                class="h-4 w-16 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Organization Field -->
            <div>
              <div
                class="h-4 w-24 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Email Field -->
            <div>
              <div
                class="h-4 w-20 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 mt-4">
              <div class="h-10 w-20 bg-gray-300 rounded animate-pulse"></div>
              <div class="h-10 w-20 bg-blue-300 rounded animate-pulse"></div>
            </div>
          </div>
        </ng-container>

        <!-- ðŸ”¹ Actual Form -->
        <ng-template #userFormTemplate>
          <div
            class="flex flex-col w-full bg-white rounded-lg shadow-md p-6 h-full"
          >
            <form
              class="space-y-5 w-full h-full p-4 relative flex flex-col justify-between"
            >
              <!-- ðŸ”¹ Customer Fields -->
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    for="name"
                    class="block text-sm font-medium text-gray-700"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  />
                </div>
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  />
                </div>
                <div>
                  <label
                    for="street"
                    class="block text-sm font-medium text-gray-700"
                    >Street</label
                  >
                  <input
                    type="text"
                    id="street"
                    name="street"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  />
                </div>
                <div>
                  <label
                    for="state"
                    class="block text-sm font-medium text-gray-700"
                    >State</label
                  >
                  <input
                    type="text"
                    id="state"
                    name="state"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  />
                </div>
                <div>
                  <label
                    for="country"
                    class="block text-sm font-medium text-gray-700"
                    >Country</label
                  >
                  <input
                    type="text"
                    id="country"
                    name="country"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  />
                </div>
                <div>
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700"
                    >Phone</label
                  >
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  />
                </div>
              </div>

              <div class="flex justify-end gap-4 mt-6">
                <button
                  type="button"
                  class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                >
                  Create
                </button>
              </div>
            </form>
          </div>
        </ng-template>

        <!-- ðŸ”¹ Sidebar -->
        <div
          class="bg-white rounded-lg shadow-md p-6 hidden md:flex md:flex-col md:w-1/4 md:h-full"
        >
          <!-- Users container -->
          <div class="flex-1 overflow-auto">
            <!-- Loading Skeleton -->
            <ng-container *ngIf="isLoadingCustomer; else customersList">
              <div
                *ngFor="let s of [1,2,3,4,5]"
                class="animate-pulse p-2 my-1 bg-gray-200 rounded h-6"
              ></div>
            </ng-container>

            <!-- Customer List -->
            <ng-template #customersList>
              <div class="pt-2">
                <ul>
                  <li
                    class="cursor-pointer hover:bg-gray-200 p-1 rounded py-1 m-1"
                  ></li>
                </ul>
              </div>
            </ng-template>

            <!-- No Customers -->
            <ng-template #noCustomers>No Customer found.</ng-template>
          </div>

          <!-- Search Box -->
          <div class="mt-2">
            <input
              type="text"
              placeholder="Search by name"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
