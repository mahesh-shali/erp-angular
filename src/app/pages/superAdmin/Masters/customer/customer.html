<div class="flex flex-wrap w-full h-full">
  <div *ngIf="roleId === 1" class="w-full">
    <main class="flex-1 transition-all duration-300 w-full h-full">
      <div class="w-full h-full flex gap-4">
        <ng-container *ngIf="isLoadingCustomer; else userFormTemplate">
          <div class="w-full p-4 space-y-5">
            <!-- Name Field -->
            <div>
              <div
                class="h-4 w-16 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Organization Field -->
            <div>
              <div
                class="h-4 w-24 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Email Field -->
            <div>
              <div
                class="h-4 w-20 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 mt-4">
              <div class="h-10 w-20 bg-gray-300 rounded animate-pulse"></div>
              <div class="h-10 w-20 bg-blue-300 rounded animate-pulse"></div>
            </div>
          </div>
        </ng-container>

        <!-- ðŸ”¹ Actual Form -->
        <ng-template #userFormTemplate>
          <form class="space-y-5 w-full h-full p-4 relative">
            <div class="flex gap-x-4">
              <div class="w-1/2">
                <label
                  for="firstName"
                  class="block text-sm font-medium text-gray-700"
                  >First Name</label
                >
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                />
              </div>
              <div class="w-1/2">
                <label
                  for="lastName"
                  class="block text-sm font-medium text-gray-700"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                />
              </div>
            </div>
          </form>
        </ng-template>

        <!-- ðŸ”¹ Sidebar -->
        <div
          class="bg-white rounded-lg shadow-md p-6 hidden md:flex md:flex-col md:w-1/4 md:h-full"
        >
          <!-- Users container -->
          <div class="flex-1 overflow-auto">
            <!-- Loading Skeleton -->
            <ng-container *ngIf="isLoadingCustomer; else customersList">
              <div
                *ngFor="let s of [1,2,3,4,5]"
                class="animate-pulse p-2 my-1 bg-gray-200 rounded h-6"
              ></div>
            </ng-container>

            <!-- Customer List -->
            <ng-template #customersList>
              <div class="pt-2">
                <ul>
                  <li
                    class="cursor-pointer hover:bg-gray-200 p-1 rounded py-1 m-1"
                  ></li>
                </ul>
              </div>
            </ng-template>

            <!-- No Customers -->
            <ng-template #noCustomers>No Customer found.</ng-template>
          </div>

          <!-- Search Box -->
          <div class="mt-2">
            <input
              type="text"
              placeholder="Search by name"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
