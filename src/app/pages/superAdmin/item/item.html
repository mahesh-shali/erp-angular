<div
  [ngClass]="section ? 'ml-70 transition-all duration-300' : 'ml-42 transition-all duration-300'"
>
  <div class="relative w-full max-w-sm">
    <label
      for="dropdown-input"
      class="block mb-1 text-sm font-medium text-gray-700"
      >Item Name</label
    >
    <input
      id="dropdown-input"
      type="text"
      [(ngModel)]="inputValue"
      (input)="onInput()"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="w-full p-2 border border-gray-300 rounded shadow-sm"
      placeholder="Type or select item..."
    />

    <!-- Dropdown -->
    <ul
      *ngIf="dropdownVisible && filteredItems.length"
      class="absolute z-10 bg-white border border-gray-300 w-full mt-1 rounded shadow-lg max-h-40 overflow-y-auto"
    >
      <li
        *ngFor="let item of filteredItems"
        (click)="onSelect(item)"
        class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
      >
        {{ item.name }}
      </li>
    </ul>

    <!-- Preview -->
    <div *ngIf="selectedItem" class="mt-3 text-green-700">
      Selected: <strong>{{ selectedItem.name }}</strong> (ID: {{ selectedItem.id
      }})
    </div>
  </div>
</div>
