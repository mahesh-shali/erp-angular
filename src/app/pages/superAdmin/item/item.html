<div
  [ngClass]="section ? 'md:ml-70 transition-all duration-300' : 'md:ml-42 transition-all duration-300'"
  class="p-4 sm:p-6 lg:p-8"
>
  <div class="relative w-full max-w-sm mx-auto sm:mx-0">
    <label
      for="dropdown-input"
      class="block mb-1 text-sm font-medium text-gray-700"
      >Item Name</label
    >
    <input
      id="dropdown-input"
      type="text"
      [(ngModel)]="inputValue"
      (input)="onInput()"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="w-full p-3 sm:p-2 border border-gray-300 rounded-lg shadow-sm text-base sm:text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
      placeholder="Type or select item..."
    />

    <!-- Dropdown -->
    <ul
      *ngIf="dropdownVisible && filteredItems.length"
      class="absolute z-20 bg-white border border-gray-300 w-full mt-1 rounded-lg shadow-xl max-h-48 sm:max-h-40 overflow-y-auto"
    >
      <li
        *ngFor="let item of filteredItems"
        (click)="onSelect(item)"
        class="px-4 py-3 sm:py-2 hover:bg-gray-100 cursor-pointer text-base sm:text-sm border-b border-gray-100 last:border-b-0 active:bg-blue-50"
      >
        {{ item.name }}
      </li>
    </ul>

    <!-- Preview -->
    <div *ngIf="selectedItem" class="mt-3 p-3 bg-green-50 border border-green-200 rounded-lg">
      <p class="text-green-700 text-sm sm:text-base">
        <span class="font-semibold">Selected:</span> 
        <strong class="block sm:inline">{{ selectedItem.name }}</strong> 
        <span class="text-green-600 text-xs sm:text-sm">(ID: {{ selectedItem.id }})</span>
      </p>
    </div>
  </div>

  <!-- Action Buttons (Permission-based) -->
  <div *ngIf="canViewItems()" class="mt-6">
    <div class="flex flex-col sm:flex-row gap-3 sm:gap-2">
      <button
        *ngIf="canAddItems()"
        (click)="addItem()"
        class="w-full sm:w-auto px-6 py-3 sm:px-4 sm:py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 active:bg-blue-700 transition-all duration-200 font-medium text-base sm:text-sm shadow-sm"
      >
        <span class="flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Add Item
        </span>
      </button>
      
      <button
        *ngIf="selectedItem && canEditItems()"
        (click)="editItem(selectedItem)"
        class="w-full sm:w-auto px-6 py-3 sm:px-4 sm:py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 active:bg-yellow-700 transition-all duration-200 font-medium text-base sm:text-sm shadow-sm"
      >
        <span class="flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          Edit Selected
        </span>
      </button>
      
      <button
        *ngIf="selectedItem && canRemoveItems()"
        (click)="deleteItem(selectedItem)"
        class="w-full sm:w-auto px-6 py-3 sm:px-4 sm:py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 active:bg-red-700 transition-all duration-200 font-medium text-base sm:text-sm shadow-sm"
      >
        <span class="flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
          Delete Selected
        </span>
      </button>
    </div>
  </div>

  <!-- Permission Warning -->
  <div *ngIf="!canViewItems()" class="mt-6 p-4 bg-yellow-100 border border-yellow-400 rounded-lg">
    <div class="flex items-start gap-3">
      <svg class="w-5 h-5 text-yellow-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <div>
        <p class="text-yellow-800 font-semibold text-sm sm:text-base">
          Access Denied
        </p>
        <p class="text-yellow-700 text-sm mt-1">
          You do not have permission to view items.
        </p>
      </div>
    </div>
  </div>
</div>
