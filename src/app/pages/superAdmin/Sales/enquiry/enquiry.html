<div class="flex flex-wrap w-full h-full">
  <div *ngIf="roleId === 1" class="w-full">
    <main class="flex-1 transition-all duration-300 w-full h-full">
      <div class="w-full h-full flex gap-4">
        <ng-container *ngIf="isLoadingEnquiry; else enquiryFormTemplate">
          <div class="w-full p-4 space-y-5">
            <div>
              <div
                class="h-4 w-16 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>
            <div>
              <div
                class="h-4 w-24 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>
            <div>
              <div
                class="h-4 w-20 bg-gray-300 rounded mb-2 animate-pulse"
              ></div>
              <div class="h-10 w-full bg-gray-200 rounded animate-pulse"></div>
            </div>

            <div class="flex justify-end gap-3 mt-4">
              <div class="h-10 w-20 bg-gray-300 rounded animate-pulse"></div>
              <div class="h-10 w-20 bg-blue-300 rounded animate-pulse"></div>
            </div>
          </div>
        </ng-container>

        <ng-template #enquiryFormTemplate>
          <div
            class="flex flex-col w-full bg-white rounded-lg shadow-md p-6 h-full"
          >
            <form
              class="space-y-5 w-full h-full p-4 relative flex flex-col justify-between"
            >
              <div class="">
                <div class="flex items-center gap-8 mb-4">
                  <h2 class="text-2xl font-semibold mb-2">Enquiry</h2>
                  <div class="">
                    <div class="flex flex ml-4 gap-8">
                      <div class="flex flex-row items-center gap-2">
                        <label
                          for="manufacturing"
                          class="flex flex-row items-center gap-2 cursor-pointer"
                        >
                          <input
                            type="radio"
                            name="jobType"
                            id="manufacturing"
                            class="cursor-pointer"
                          />
                          Manufacturing
                        </label>
                      </div>
                      <div class="flex flex-row items-center gap-2">
                        <label
                          for="labour"
                          class="flex flex-row items-center gap-2 cursor-pointer"
                        >
                          <input
                            type="radio"
                            name="jobType"
                            id="labour"
                            class="cursor-pointer"
                          />
                          Labour
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="text-gray-600 mb-4 flex relative">
                  <div>
                    <div class="mb-4 space-y-2 flex flex-row gap-4">
                      <div
                        class="relative w-full"
                        (click)="onDocumentClick($event)"
                      >
                        <label for="customerName">Customer Name</label>
                        <input
                          #customerInput
                          type="text"
                          class="w-full p-2 border border-gray-300 rounded mt-1 pr-8"
                          name="customerName"
                          placeholder="Enter customer name"
                          (focus)="loadCustomers()"
                          [(ngModel)]="selectedCustomer"
                          (input)="filterCustomers($event.target.value)"
                          (click)="$event.stopPropagation()"
                        />

                        <div
                          *ngIf="isLoadingCustomers"
                          class="absolute top-3/4 right-2 transform -translate-y-1/2"
                        >
                          <svg
                            class="animate-spin h-5 w-5 text-gray-500"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                          >
                            <circle
                              class="opacity-25"
                              cx="12"
                              cy="12"
                              r="10"
                              stroke="currentColor"
                              stroke-width="4"
                            ></circle>
                            <path
                              class="opacity-75"
                              fill="currentColor"
                              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                            ></path>
                          </svg>
                        </div>

                        <!-- Dropdown -->
                        <div
                          #dropdownList
                          *ngIf="showDropdown"
                          class="absolute z-50 w-full bg-white border border-gray-300 rounded mt-1 max-h-60 overflow-auto shadow-lg"
                          (click)="$event.stopPropagation()"
                        >
                          <div
                            *ngIf="isLoadingCustomers"
                            class="p-2 text-center text-gray-500"
                          >
                            Loading...
                          </div>
                          <div
                            *ngFor="let customer of customers"
                            class="p-2 cursor-pointer hover:bg-gray-200"
                            (click)="selectCustomer(customer)"
                          >
                            {{ customer.name }}
                          </div>
                          <div
                            *ngIf="!isLoadingCustomers && customers.length === 0"
                            class="p-2 text-gray-500"
                          >
                            No customers found.
                          </div>
                        </div>
                      </div>

                      <div>
                        <label for="enqNo">Enquiry No.</label>
                        <input
                          type="text"
                          class="w-full p-2 border border-gray-300 rounded mt-1"
                          name="enqNo"
                          placeholder="Enter enquiry number"
                        />
                      </div>
                    </div>
                    <div class="text-sm text-gray-500">
                      Manage your enquiries effectively.
                    </div>
                    <div>
                      <div class="text-sm text-gray-500">
                        Add, modify, or delete enquiries as needed.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex justify-end">
                  <button
                    type="button"
                    class="bg-blue-500 text-white px-4 py-2 mb-1 rounded hover:bg-blue-600 ml-auto"
                    (click)="addNewRow()"
                  >
                    Add New Enquiry
                  </button>
                </div>
                <ag-grid-angular
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  [gridOptions]="gridOptions"
                  (gridReady)="onGridReady($event)"
                  class="ag-theme-alpine"
                  style="width: 100%; height: 400px"
                >
                </ag-grid-angular>
              </div>
              <div class="mt-4 flex justify-between w-full gap-8">
                <app-grid-toolbar
                  (new)="addNewRow()"
                  (save)="saveAll()"
                  (delete)="deleteSelected()"
                  (first)="goToFirst()"
                  (previous)="goToPrevious()"
                  (next)="goToNext()"
                  (last)="goToLast()"
                  (print)="printGrid()"
                ></app-grid-toolbar>
              </div>
            </form>
          </div>
        </ng-template>

        <div
          class="bg-white rounded-lg shadow-md p-6 hidden md:flex md:flex-col md:w-1/4 md:h-full"
        >
          <div class="flex-1 overflow-auto">
            <ng-container *ngIf="isLoadingEnquiry; else enquiryList">
              <div
                *ngFor="let s of [1,2,3,4,5]"
                class="animate-pulse p-2 my-1 bg-gray-200 rounded h-6"
              ></div>
            </ng-container>

            <!-- Customer List -->
            <ng-template #enquiryList>
              <div class="pt-2">
                <ul *ngIf="enquires.length > 0; else noEnquiry">
                  <li
                    class="cursor-pointer hover:bg-gray-200 p-2 rounded my-1"
                  ></li>
                </ul>
              </div>
            </ng-template>
            
            <ng-template #noEnquiry
              ><div class="text-gray-500 text-sm mt-2">
                No Items found.
              </div></ng-template
            >
          </div>

          <!-- Search Box -->
          <div class="mt-2">
            <input
              type="text"
              placeholder="Search by name"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
