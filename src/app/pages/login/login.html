<div class="flex items-center justify-center h-[calc(100vh-4rem)] bg-gray-100">
  <ng-container *ngIf="!isLoading; else loadingSpinner">
    <ng-container *ngIf="isLoginMode; else registerFormTemplate">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="bg-white p-8 rounded shadow-md w-[400px]"
      >
        <h2 class="text-2xl font-semibold mb-6">Login</h2>

        <div class="mb-4">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>

        <div class="mb-6">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 disabled:opacity-50"
        >
          Login
        </button>

        <p class="text-sm text-center mt-4">
          Don't have an account?
          <a
            (click)="toggleAuthMode()"
            class="text-blue-600 underline cursor-pointer"
          >
            Register here
          </a>
        </p>
      </form>
    </ng-container>

    <!-- Register Form Template -->
    <ng-template #registerFormTemplate>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onRegister()"
        class="bg-white p-8 rounded shadow-md w-[400px]"
      >
        <h2 class="text-2xl font-semibold mb-6">Register</h2>

        <div class="mb-4">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>

        <div class="mb-4">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>

        <div class="mb-6">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 disabled:opacity-50"
        >
          Register
        </button>

        <p class="text-sm text-center mt-4">
          Already have an account?
          <a
            (click)="toggleAuthMode()"
            class="text-green-600 underline cursor-pointer"
          >
            Login here
          </a>
        </p>
      </form>
    </ng-template>
  </ng-container>

  <ng-template #loadingSpinner>
    <div class="flex flex-col items-center justify-center min-h-[80vh]">
      <svg
        class="animate-spin h-10 w-10 text-blue-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v8H4z"
        ></path>
      </svg>
      <p class="mt-4 text-gray-600">Loading...</p>
    </div>
  </ng-template>
</div>
